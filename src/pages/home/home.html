<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" novalidate>
  <ion-list> 
    <ion-item>
      <ion-label stacked>Username:</ion-label>
      <ion-input formControlName="username" type="text" placeholder="username" [(ngModel)]="login.username"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('username').errors && myForm.get('username').dirty">
      <p *ngIf="myForm.get('username').hasError('required')">El nombre de usuario es requerdo</p>
      <p *ngIf="myForm.get('username').hasError('pattern')">Solo letras minusculas y minimo 6 caracteres</p>
    </ion-item>
     <ion-item>
      <ion-label stacked>Password:</ion-label>
      <ion-input formControlName="password" type="password" placeholder="password" [(ngModel)]="login.password"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
      <p *ngIf="myForm.get('password').hasError('required')">La contrase√±a es requerida</p>
      <p *ngIf="myForm.get('password').hasError('pattern')">Minimo 8 caracteres</p>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block [disabled]="myForm.invalid" (click)="Signin()">Ingresar</button>
  </div>
</form>
</ion-content>
